server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
         # In docker-compose, backend service is 'backend'
         # But my API spec uses /meetings, not /api/meetings.
         # So I should probably proxy everything not matching file to index?
         # Or I should mount backend at specific URL.
         # The backend listens on /, so I should proxy /meetings, /decisions, /action-items.
         # For simplicity, if request starts with /meetings, proxy.
         proxy_pass http://backend:8000/;
         proxy_set_header Host $host;
    }
}
