services:
  # Backend API Service
  - type: web
    name: meeting-decision-tracker-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && python -c "from database import engine, Base; import models; Base.metadata.create_all(bind=engine)"
    startCommand: gunicorn main:app --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    rootDir: backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: meeting-decision-tracker-db
          property: connectionString
      - key: PYTHONUNBUFFERED
        value: "1"

  # Frontend Static Site
  - type: web
    name: meeting-decision-tracker-frontend
    runtime: static
    buildCommand: npm ci && VITE_API_URL=https://meeting-decision-tracker-backend.onrender.com npm run build
    staticPublishPath: dist
    rootDir: frontend
    envVars:
      - key: VITE_API_URL
        value: https://meeting-decision-tracker-backend.onrender.com

databases:
  - name: meeting-decision-tracker-db
    plan: free
    databaseName: meeting_tracker
    user: meeting_user
    region: oregon
