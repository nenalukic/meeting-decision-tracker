services:
  - type: web
    name: meeting-decision-tracker-backend
    runtime: python
    runtimeVersion: 3.11
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn backend.main:app --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: meeting-decision-tracker-db
          property: connectionString
      - key: PYTHONUNBUFFERED
        value: true
    domains:
      - meeting-tracker-api.onrender.com

  - type: web
    name: meeting-decision-tracker-frontend
    runtime: node
    plan: free
    buildCommand: |
      cd frontend && npm ci && npm run build
    startCommand: npx serve -s frontend/dist -l $PORT
    envVars:
      - key: VITE_API_URL
        value: https://meeting-tracker-api.onrender.com
    domains:
      - meeting-tracker.onrender.com

databases:
  - name: meeting-decision-tracker-db
    plan: free
    databaseName: meeting_tracker
    user: meeting_user
