services:
  - type: web
    name: meeting-decision-tracker-backend
    runtime: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn backend.main:app --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: meeting-decision-tracker-db
          property: connectionString
      - key: PYTHONUNBUFFERED
        value: true


  - type: web
    name: meeting-decision-tracker-frontend
    buildCommand: |
      cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://meeting-tracker-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: meeting-decision-tracker-db
    plan: free
    databaseName: meeting_tracker
    user: meeting_user
